<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<body>
  <router-outlet></router-outlet>
  <header>
  </header>
<section>
    <div class="cards" *ngIf="filteredUsersData?.length">
      <div class="card" *ngFor="let client of filteredUsersData" routerLink="user-details/{{ client.id }}">
        <img [src]="client.avatar" alt="Client Image">
        <div class="card-body">
          <p class="card-text"><span>ID: </span> {{ client.id }}</p>
          <h4 class="card-text"> <span>Name: </span>{{ client.first_name }}</h4>
          <h4 class="card-text"><span>Surname: </span>{{ client.last_name }}</h4>
          <p class="card-text"><span>Email: </span>{{ client.email }}</p>
        </div>
      </div>
    </div>
  </section>
</body>
